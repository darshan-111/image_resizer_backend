<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const form = document.querySelector("#userinfo");

async function sendData() {
// Associate the FormData object with the form element
const formData = new FormData(form);
console.log("working");

try {
const response = await fetch("https://example.org/post", {
  method: "POST",
  // Set the FormData instance as the request body
  body: formData,
});
console.log(await response.json());
} catch (e) {
console.error(e);
}
}

// Take over form submission
form.addEventListener("submit", (event) => {
event.preventDefault();
sendData();
});

</script>

<body>
    <form id = "" enctype="multipart/form-data" action="/profile" method="post">
        <input type="file" name="image"/>
        <label for="width">width(px):</label>
        <input type="text" name="w" value="org">
        <label for="width">height(px):</label>
        <input type="text" name="h" value="org">
        <label for="width">quality(%):</label>
        <input type="text" name="q" value="50">
        <!-- <input type="button" value=""> -->
        <!-- <button type="submit">submit</button>
          -->
        <input type="submit" value="dSubmit">
    </form>
    
</body>
</html>
